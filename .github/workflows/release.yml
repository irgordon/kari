name: Karƒ± Release Pipeline

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0

permissions:
  contents: write
  packages: write # üõ°Ô∏è SLA: Needed if we decide to push Docker images to GHCR later

jobs:
  # ============================================================================
  # ‚öôÔ∏è Build Rust Agent (The Muscle)
  # ============================================================================
  build-agent:
    name: Build Rust Agent (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-musl, aarch64-unknown-linux-musl]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            agent/target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      # üõ°Ô∏è Stability: Use 'cross' for seamless C-dependency cross-compilation
      - name: Install Cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build Production Binary
        run: |
          cd agent
          # cross automatically pulls the right Docker container with OpenSSL and musl toolchains configured
          cross build --release --target ${{ matrix.target }}

      - name: Rename Artifact
        run: |
          mv agent/target/${{ matrix.target }}/release/kari-agent ./kari-agent-${{ matrix.target }}
        
      - uses: actions/upload-artifact@v4
        with:
          name: kari-agent-${{ matrix.target }}
          path: ./kari-agent-${{ matrix.target }}

  # ============================================================================
  # üß† Build Go API (The Brain)
  # ============================================================================
  build-api:
    name: Build Go API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Static Binary
        run: |
          cd api
          # üõ°Ô∏è Zero-Trust: CGO_ENABLED=0 ensures no dynamic linking vulnerabilities
          # üõ°Ô∏è Performance: -s -w strips debug symbols, shrinking the binary
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ../kari-api-amd64 ./cmd/kari-api/main.go
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o ../kari-api-arm64 ./cmd/kari-api/main.go

      - uses: actions/upload-artifact@v4
        with:
          name: kari-api-binaries
          path: ./kari-api-*

  # ============================================================================
  # üöÄ Create GitHub Release
  # ============================================================================
  create-release:
    name: Create Release and Upload Assets
    needs: [build-agent, build-api]
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Files for Release
        run: |
          # actions/download-artifact drops files into subdirectories based on artifact names.
          # We move them to the root so the release has a flat, clean file list.
          mv artifacts/kari-agent-*/* .
          mv artifacts/kari-api-binaries/* .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            kari-agent-*
            kari-api-*
          generate_release_notes: true
          draft: false
          prerelease: false
